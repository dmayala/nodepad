<div class="page">
  <h2>Register</h2>

  <form class="users" method="post" action="/users">
    <div>
      <label>Email:</label>
      <input name="user[email]" value="{{user.email}}">
    </div>
    <div>
      <label>Password:</label>
      <input name="user[password]" type="password" value="{{user.password}}">
    </div>
    <div>
      <input type="submit" value="Register">
      <span> \ or <a href="/sessions/new">Log In</a></span>
    </div>
  </form>
</div>
